<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
    <!-- Importuj najpierw bibliotekę jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Dodaj link do Select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>

    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Dodaj linki do fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <h1>Uzupełnij formularz</h1>
        <form id="form">
        <fieldset>
            <legend><i class="fas fa-user"></i> Dane osobowe</legend>
            <div class="mb-3">
                <label for="firstName" class="form-label">Imię:</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Nazwisko:</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="row mb-3">
                <label for="phoneNumber" class="form-label">Numer telefonu komórkowego:</label>
                <div class="input-group">
                    <select class="form-select" id="countryCode" aria-label="Wybierz numer kierunkowy">
                        <option selected>Wybierz...</option>
                        <option value="+48">+48 (Polska)</option>
                        <option value="+1">+1 (Stany Zjednoczone)</option>
                        <!-- Dodaj więcej opcji, jeśli jest to potrzebne -->
                    </select>
                    <input type="text" class="form-control" id="phoneNumber" required>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend><i class="fas fa-map-marker-alt"></i> Adres dostawy</legend>
            <div class="mb-3">
                <label for="country" class="form-label">Kraj:</label>
                <select class="form-select" id="country" required>
                    <option value="">Wybierz kraj</option>
                    <!-- Options will be filled by JavaScript -->
                </select>
            </div>
            <div class="mb-3">
                <label for="zipCode" class="form-label">Kod pocztowy:</label>
                <input type="text" class="form-control" id="zipCode" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Miasto:</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Ulica:</label>
                <input type="text" class="form-control" id="street" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Metody wysyłki i płatności</legend>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-truck-loading"></i> Rodzaj przesyłki:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shippingMethod" id="dpd" value="DPD">
                    <label class="form-check-label" for="dpd">DPD</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shippingMethod" id="inpost" value="InPost">
                    <label class="form-check-label" for="inpost">InPost</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-money-bill-wave-alt"></i> Rodzaj płatności:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="karta">
                    <label class="form-check-label" for="card">Karta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="blik" value="blik">
                    <label class="form-check-label" for="blik">BLIK</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="intermediary" value="pośrednik">
                    <label class="form-check-label" for="intermediary">Pośrednik płatności</label>
                </div>
            </div>
        </fieldset>

            <!-- Dodatkowe pola, np. dane do faktury -->
        <fieldset>
            <legend><i class="fas fa-user-tie"></i> Utwórz konto</legend>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Adres email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Hasło:</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
        </fieldset>
        <fieldset>
            <legend><i class="fas fa-file-alt"></i> Faktura VAT</legend>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="vatUE">
                <label class="form-check-label" for="vatUE">VAT UE</label>
            </div>
            <div class="mb-3">
                <label for="vatNumber" class="form-label">Numer VAT:</label>
                <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
                <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego
                    podmiotu gospodarczego.</div>
            </div>
            <div class="mb-3">
                <label for="invoiceData" class="form-label">Dane do faktury:</label>
                <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury"></textarea>
            </div>
        </fieldset>

            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">submit</button>
        </form>
    </div>


    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
